type: stdio
configSchema:
  type: object
  properties:
    license:
      type: string
  required:
    - license
build:
  - npm install
  - npm run build
commandFunction: |
  (config) => ({
    command: ['node', 'build/index.js'],
    args: [],
    env: {
      LICENSE_KEY: config.license
    }
  })